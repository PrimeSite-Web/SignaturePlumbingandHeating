<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Locate Us - Signature Plumbing and Heating</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #00AEEF;
        }

        .menu-toggle {
            display: none;
            font-size: 28px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav {
                display: none;
                position: absolute;
                top: 60px;
                right: 0;
                background: black;
                width: 100%;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                padding: 10px 0;
            }

            nav ul li {
                margin: 10px 0;
                margin-left: 0;
            }

            nav ul li a {
                font-size: 18px;
                display: block;
            }

            nav.active {
                display: block;
            }
        }

        .container {
            max-width: 900px;
            margin: 100px auto 20px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #00AEEF;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: 0;
            border-radius: 8px;
        }

        .map-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            background: #00AEEF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .map-button:hover {
            background: #007bbd;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Signature Plumbing and Heating</div>
        <button class="menu-toggle" aria-label="Toggle menu">&#9776;</button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="location.html">Locate Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Locate Us</h1>
        <p>Visit us at:</p>
        <p><strong>200 Commissioner St, City and Suburban, Johannesburg, 2000</strong></p>

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3582.0712791877223!2d28.057398575190647!3d-26.20362467708114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e950d2ce1e34389%3A0xd3a4cb7f4c89dc17!2s200%20Commissioner%20St%2C%20City%20and%20Suburban%2C%20Johannesburg%2C%202000%2C%20South%20Africa!5e0!3m2!1sen!2sza!4v1715776128909!5m2!1sen!2sza"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>

        <a class="map-button" href="https://www.google.com/maps/place/200+Commissioner+St,+City+and+Suburban,+Johannesburg,+2000,+South+Africa" target="_blank" rel="noopener">Open in Google Maps</a>
    </div>

    <footer>
        <p>&copy; 2025 Signature Plumbing and Heating. All Rights Reserved.</p>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>
</body>
</html>
