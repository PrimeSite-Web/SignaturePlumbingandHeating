<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Locate Us - Signature Plumbing and Heating</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #222;
            color: white;
            min-height: 100vh;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #00AEEF;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            position: fixed; /* Fix position for mobile */
            top: 15px;
            right: 15px;
            z-index: 1100;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav {
                display: none;
                position: fixed;
                top: 60px;
                right: 0;
                background: black;
                width: 100%;
                text-align: center;
                z-index: 1000;
            }

            nav ul {
                flex-direction: column;
                padding: 10px;
            }

            nav ul li {
                margin: 10px 0;
            }

            nav ul li a {
                font-size: 18px;
            }

            nav.active {
                display: block;
            }
        }

        /* Container for map */
        .map-container {
            margin: 100px auto 40px;
            max-width: 900px;
            width: 90%;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.7);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            width: 100%;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Signature Plumbing and Heating</div>
        <button class="menu-toggle" aria-label="Toggle menu">&#9776;</button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="location.html">Locate Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3569.5464990683166!2d28.04731791505385!3d-26.204791883453947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e951b12d5605555%3A0x5f7b9140b0e16942!2s200%20Commissioner%20St%2C%20City%20and%20Suburban%2C%20Johannesburg%2C%202000!5e0!3m2!1sen!2sza!4v1689000000000!5m2!1sen!2sza" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade"
                title="Signature Plumbing and Heating Location">
            </iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Signature Plumbing and Heating. All Rights Reserved.</p>
    </footer>

    <script>
        // Mobile Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>

</body>
</html>
